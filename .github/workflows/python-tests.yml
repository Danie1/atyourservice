# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python application

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: ['2.7', '3.7', '3.8', '3.9', '3.10']
    env:
      PIPENV_VENV_IN_PROJECT: "enabled"
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Cache Dependencies
      uses: actions/cache@v2
      id: cache-dependencies
      with:
        path: ./.venv # since we know that .venv is gonna be created in the current working directory
        key: ${{ runner.os }}-${{ matrix.python-version }}-pip-${{ hashFiles('**/Pipfile.lock') }}
        restore-keys: |
          ${{ runner.os }}-${{ matrix.python-version }}-pipenv
    - name: Install dependencies
      if: steps.cache-pipenv.outputs.cache-hit != 'true'
      run: |
        python -m pip install --upgrade pip
        pip install 'pipenv==2018.11.26'
        cd nurse
        pipenv --python=${{ matrix.python-version }} install --dev
    - name: Test with pytest
      run: |
        cd nurse
        pipenv --python=${{ matrix.python-version }} run pytest --html=report.html
